[platformio]
default_envs = native-mui

[device-ui_base]
lib_deps =
  https://github.com/meshtastic/device-ui/archive/f40e226a1bff9dcfad7185ca9aac2707a81ca882.zip
  ;symlink:///home/manuel/Documents/PlatformIO/Projects/device-ui
  nanopb/Nanopb@^0.4.91


[env]
platform = espressif32@6.9.0
framework = arduino
upload_protocol = esp-builtin
board_build.filesystem = littlefs
extra_scripts = ./bin/littlefsbuilder.py
build_type = release
build_flags = -std=c++17 -Os
  -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_VERBOSE
  -DLOG_LOCAL_LEVEL=ESP_LOG_VERBOSE
  -DCONFIG_ARDUHAL_ESP_LOG
  -DCONFIG_ARDUHAL_LOG_COLORS=1
  -DLV_LVGL_H_INCLUDE_SIMPLE
  -DLV_CONF_INCLUDE_SIMPLE
  -DLV_COMP_CONF_INCLUDE_SIMPLE
  -DLV_BUILD_TEST=0
  -I src
  -I src/mesh/generated
lib_deps =
  ${device-ui_base.lib_deps}
  lovyan03/LovyanGFX@1.2.0

