name: Build Meshtastic MUI for ESP32-4848S040

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build for diy-replicator-mui
        run: |
          platformio run -e diy-replicator-mui

      - name: Upload firmware
        uses: actions/upload-artifact@v3
        with:
          name: firmware-bin
          path: .pio/build/diy-replicator-mui/firmware.bin
